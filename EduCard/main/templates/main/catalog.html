{% extends 'main/base.html' %}

{% block content %}

<<main class="d-flex flex-nowrap">
  <h1 class="visually-hidden">Sidebars examples</h1>

  <div class="flex-shrink-0 p-3 bg-white " style="width: 250px;">





    {% comment %}
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">

          Home
        </button>
        <div class="collapse show" id="home-collapse" style="">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Overview</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Updates</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Reports</a></li>
          </ul>
        </div>
      </li>
      <li class="border-top my-3"></li>
    </ul>
    {% endcomment %}
  </div>


  <div class="b-example-divider b-example-vr"></div>


  <div class="row row-cols-1 row-cols-md-4 mb-3 text-center d-flex" style="width: 1000px;">

    {% for i in items %}
    {% include "./itemCard.html" %}
    {% endfor %}

  </div>


</main>

{% endblock %}
